basePath: /
definitions:
  serializers.User:
    properties:
      email:
        type: string
      password:
        minLength: 4
        type: string
      username:
        maxLength: 20
        minLength: 1
        type: string
    required:
    - email
    - password
    - username
    type: object
host: 127.0.0.1:3005/api/v1
info:
  contact:
    email: fiber@swagger.io
    name: API Support
  description: This is a  swagger for CURD Fiber
