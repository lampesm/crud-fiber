basePath: /
definitions:
  handlers.Account:
    properties:
      id:
        type: string
    type: object
  handlers.HTTPError:
    type: object
  serializers.User:
    properties:
      email:
        type: string
      password:
        minLength: 4
        type: string
      username:
        maxLength: 20
        minLength: 1
        type: string
    required:
    - email
    - password
    - username
    type: object
host: 127.0.0.1:3005/api/v1
info:
  contact:
    email: fiber@swagger.io
    name: API Support
  description: This is a  swagger for CURD Fiber
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: CRUD Fiber
  version: "1.0"
paths:
  /accounts/{id}:
    get:
      consumes:
      - application/json
      description: get string by ID
      operationId: get-string-by-int
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.Account'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HTTPError'
      summary: Show a account
  /user/create:
    post:
      consumes:
      - application/json
      description: create a account
      parameters:
      - description: User
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/serializers.User'
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: create a account
swagger: "2.0"
